<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explosives Person</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="start-menu">
        <h1>Explosives Person</h1>
        <p>Kill all enemies and activate the gate</p>
        <p>Finish in under two minutes with many lives for points</p>
        <p>Five levels</p>
        <p>Use arrows and space</p>
        <button id="start-btn">Start Game</button>
    </div>
    <div id="pause-menu">
        <h1>Pause</h1>
        <button id="continue-btn">Continue</button>
        <!-- <button id="restart-btn">Restart</button> -->
        <button class="restart-btn">Restart</button>
    </div>
    <div id="game-over-menu">
        <h1>Game Over</h1>
        <button id="restart-btn-game-over">Restart</button>
    </div>
    <div id="victory">
        <h1 class="victory-text">Victory!</h1>
        <p class="victory-text" id="victory-message">You scored XXXX points with Y lives remaining, you absolute legend!
        </p>
        <button class="restart-btn">Restart</button>
    </div>
    <div id="game-container"></div>
    <script type="module" src="game.js"></script>
</body>

</html>
